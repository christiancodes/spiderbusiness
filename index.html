<html lang="en">
  <head>
    <title>$piderbusines$</title>
    <meta name="description" content="Sticky profits.">
    <link id="mainstyle" href="spider.css" rel="stylesheet"  type="text/css">
    <script type="application/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <h3>$piderbusines$</h3>
    <div id="container">
      <div id="canvas-frame">
        <canvas id="web-canvas" class="bordered"></canvas>
      </div>
      <div id="dashboard">
        <div id="markets-div" class="panel">Markets</div>
        <div id="news-div" class="panel">News</div>
        <div id="inventory-div" class="panel">Inventory</div>
        <div id="offers-div" class="panel">Offers</div>

        <div id="control-panel" class="panel hidden">
          <div id="spiderbucks-panel">
            <span>Spiderbucks: </span>
            <span id="spiderbucks-counter"></span>
          </div>
          <div id="silk-panel">
            <span>Silk: </span>
            <span id="silk-counter"></span>
          </div>
          <span>Time until delivery: </span>
          <span id="pizza-counter"></span>
        </div>

        <div id="pizza-panel" class="panel">
          <table class="pizza-table">
            <tr>
              <td class="center">Pepperoni</td>
              <td class="center">BBQ Chicken</td>
              <td class="center">The Works</td>
            </tr>
            <tr>
              <td class="center">
                <p>$15</p>
                <p>30 mins</p>
                <button onclick="orderPizza(0)">Order</button>
              </td>
              <td class="center">
                <p>$20</p>
                <p>40 mins</p>
                <button onclick="orderPizza(1)">Order</button>
              </td>
              <td class="center">
                <p>$30</p>
                <p>60 mins</p>
                <button onclick="orderPizza(2)">Order</button>
              </td>
            </tr>
          </table>
        </div>

      </div>
    </div>
  </body>
  <footer>
    <p>Bruce Delo + Christian DeWolf (c) 2016</p>
    <script type="application/javascript" src="scripts/business.js"></script>
  </footer>
</html>
